<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="user-report">
      <div class="heading">
        <div class="header">
          <img id="hero" src="./images/image-jeremy.png" alt="jeremy photo">
          <p class="name">Report for<br><span>Jeremy<br> Robson</span></p>
        </div>
        <div class="plan note">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </div>
      <div class="work">
        <div class="grade work-grade"></div>
        <div class="details">
          <div class="head">
            <p class="note">Work</p>
            <img id="ellipse" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="numbers">
            <div class="align">
              <p class="hrs">5hrs</p>
              <p class="previous">Previous - 7hrs </p>
            </div>
          </div>
        </div>
      </div>
      <div class="play">
        <div class="grade play-grade"></div>
        <div class="details">
          <div class="head">
            <p class="note">Play</p>
            <img id="ellipse" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="numbers">
            <div class="align">
              <p class="hrs">1hr</p>
              <p class="previous">Previous - 2hrs </p>
            </div>
          </div>
        </div>
      </div>
      <div class="study">
        <div class="grade study-grade"></div>
        <div class="details">
          <div class="head">
            <p class="note">Study</p>
            <img id="ellipse" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="numbers">
            <div class="align">
              <p class="hrs">0hrs</p>
              <p class="previous">Previous - 1hr </p>
            </div>
          </div>
        </div>
      </div>
      <div class="exercise">
        <div class="grade  exercise-grade"></div>
        <div class="details">
          <div class="head">
            <p class="note">Exercise</p>
            <img id="ellipse" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="numbers">
            <div class="align">
              <p class="hrs">1hr</p>
              <p class="previous">Previous - 1hrs </p>
            </div>
          </div>
        </div>
      </div>
      <div class="social ">
        <div class="grade social-grade"></div>
        <div class="details">
          <div class="head">
            <p class="note">Social</p>
            <img id="ellipse" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="numbers">
            <div class="align">
              <p class="hrs">1hr</p>
              <p class="previous">Previous - 3hrs </p>
            </div>
          </div>
        </div>
      </div>
      <div class="self-care">
        <div class="grade  selfCare-grade"></div>
        <div class="details">
          <div class="head">
            <p class="note">Self Care</p>
            <img id="ellipse" src="./images/icon-ellipsis.svg" alt="ellipses">
          </div>
          <div class="numbers">
            <div class="align">
              <p class="hrs">0hrs</p>
              <p class="previous">Previous - 1hrs </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khalagai</a>.
  </div>
  <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
